<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack</title>
  <script src="scripts/main.js"></script>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="message-box" id="messages"></div>
  <div class="table">
    <label class="player-name">Dealer: 
      <span id="dealer-points" class="points"></span>
    </label>
    <div class="player">
      <img src="10_of_clubs.png" width="90" height="130">
      <img src="7_of_spades.png" width="90" height="130">
      <div id="dealer-hand" class="hand">
        <!-- Dealer Hand -->
      </div>
    </div>
    <label class="player-name">Player: 
      <span id="player-points" class="points"></span>
    </label>
    <div class="player">
      <img src="ace_of_hearts.png" width="90" height="130">
      <img src="10_of_hearts.png" width="90" height="130">
      <div id="player-hand" class="hand">
        <!-- Player Hand -->
      </div>
    </div>
    <div class="buttons">
      <button id="deal-button" type="button">Deal</button>
      <button id="hit-button" type="button">Hit</button>
      <button id="stand-button" type="button">Stand</button>
    </div>
  </div>
</body>
</html>
